<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="email">Введіть email</label>
    <input type="email" id="email"> <br>
    <label for="URL">Введіть URL</label>
    <input id="URL" type="url"><br>
    <label for="phone">Введіть телефон</label>
    <input type="tel" id="phone"><br>
    <label for="number">Введіть число</label>
    <input type="number" id="number"><br>
    <label for="range">Виберіть число</label>
    <input type="range" id="range"><br>
    <input type="search" id="search" placeholder="Пошук сайту"><br>
    <label for="color">Виберіть колір</label>
    <input type="color" id="color"><br>
    <input type="submit">
</form>
</body>
</html>
